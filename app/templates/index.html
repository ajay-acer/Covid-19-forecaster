<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 | Forecasting</title>
    <style>
        div#loading {
        /*width: 100%;
        height: 500px;*/
        display: none;
        /*background: url('https://i.pinimg.com/originals/a8/d8/66/a8d866c87e75ae65af8a3f167ee1e8f6.gif') no-repeat;
        cursor: wait;*/
        background-color: black;
        }
        html{
            height: 100%;
            background-color: black;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: black;color:white">
    <div id="loading" class="text-center">
        <img class="img-fluid" src="https://media1.tenor.com/images/ed7cffc243c6a6ffe63058e79d1ea0ac/tenor.gif?itemid=16735375" alt="" width="" height="">
        <p style="color: #ff5e5e;" class="pt-2 h3">We are evaluating..Takes 2-3 mins</p>
    </div>
    <div class="text-center container" id="title">
        <p class="pt-5 bold h2" style="color: #ff5e5e;letter-spacing: 3px;">Covid-19 Forecasting</p>
        <hr style="color:yellow !important;height: 5px;" />
    </div>
    
    <div id="content" style="width:80%;margin:auto;" class="container p-5">
        <form action="/predict" method="post" style="background-color:#48494a;" class="p-5 shadow-lg">
            <div class="form-group p-2">
                <label for="state-select" class="h3 p-2" style="color: #75baff;">Choose a state:</label>
    
                <select name="States" id="state-select" class="form-select">
                    {% for i in range(0,states|length) %}
                        <option value="{{states[i]}}">{{states[i]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group p-2">
                <label for="cases-deaths-select" class="h3 p-2" style="color: #75baff;">Choose the suitable option:</label>
    
                <select name="cases-deaths" id="cases-deaths-select" class="form-select">
                    <option value="Confirmed Cases">Daily Confirmed Cases</option>
                    <option value="Death">Deaths</option>
                </select>
            </div>
            <div class="form-group">
                <p class="h3 p-2" style="color: #75baff;">Select any One: </p> 
                <label for="7-day" class="p-2 h6">7-day</label>
                <input type="radio" id="7-day" name="days" value="7-day" checked>
                <label for="14-day" class="p-2 pl-2 h6">14-day</label>
                <input type="radio" id="14-day" name="days" value="14-day">
            </div>
            <div class="form-group pt-4 text-center">
                <input type="submit" value="Forecast" onclick="loading();" class="btn btn-outline-warning">
            </div>
            
        </form>
    </div>
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();   
            $("#title").hide();   
        }
// ]]></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
