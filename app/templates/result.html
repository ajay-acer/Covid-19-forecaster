<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 | Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <style>
      html,body{
         background-color: black;
         color: white;
      }
   </style>
</head>
<body>
   <div class="text-center p-2 container">
      <p class="p-3 h3" style="color: #75baff;">{{attr}} in  {{state}}</p>
      <hr style="color: aliceblue;height: 5px;" class="">   
   </div>
   <div class="container text-center">
      <table class="table table-striped table-dark">
         <tr>
            <th>Date</th>
            <th>Lower value</th>
            <th>Upper value</th>
            <th>Predicted value</th>
         </tr>  
        {% for i in range(0,days) %}
            <tr>
               <td>{{ df.iloc[i,0] }}</td>
               <td>{{ df.iloc[i,1] }}</td>
               <td>{{ df.iloc[i,2] }}</td>
               <td>{{ df.iloc[i,3] }}</td>
            </tr>
         {% endfor %}
      </table>
   </div>
   <div class="text-center img-fluid p-3">
      <img src="data:image/png;base64, {{ plot_url }}">
   </div>
   <div class="text-center p-1">
      <a href="/" class="btn btn btn-outline-warning">Home</a>
   </div>
   
</body>
</html>
